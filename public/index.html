  <nav class="navbar navbar-light">
    <a class="navbar-brand">WORD-A-DAY</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  <div class="container">
    
    <div class="jumbotron">
      <!-- <div class="container"> -->
        <h3 id="date">WORD OF: DATE</h3>
        <h1 class="display-4">VOCABRULARY WORD</h1>
      <!-- </div> -->
    </div>

    <div class="word-container">
      <!-- <h1 class="word">Word</h1> -->

      <div class="word-section"> 

        <br>
        <div class="row">

          <div class="col-md-6"> 

            <div id="defOne">Definition 1</div>
            <div id="shortDefOne">Short Definition</div>
            <div id="exampleOne">Example</div>
    
            <br>
    
            <div id="defTwo">Definition 2</div>
            <div id="shortDefTwo">Short Definition</div>
            <div id="exampleTwo">Example</div>
    
          </div>

          <div class="col-md-6"> 
    
            <div id="etymology">Etymology</div>
            <div id="phonetic">Phonetic Spelling</div>
    
            <br>
    
            <div id="pronounciation">Pronounciation</div> 
            <br>
            <audio controls>
                <source src="horse.mp3" type="audio/mpeg">
            </audio>
          </div>

        </div>

        <br>

      </div>

      <br>

      <form id="comment-form">
          <label for="comment-input">Comment: </label>
          <input type="text" id="comment-input">
          <input id="save-comment" type="submit" value="Save">
      </form>

      <br>

    </div>
  </div>
